<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delhi High Court Case Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background Animation */
    body {
      background: linear-gradient(135deg, #A0D2EB, #E5EAF5, #D0BDF4);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #494D5F;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* Title */
    h1 {
      color: #494D5F;
      font-weight: 800;
      text-shadow: 0 0 12px rgba(132, 88, 179, 0.3);
      animation: fadeDown 1s ease-in-out;
    }
    @keyframes fadeDown {
      from {opacity:0; transform:translateY(-30px);}
      to {opacity:1; transform:translateY(0);}
    }

    /* Premium Button */
    .btn-premium {
      background: linear-gradient(135deg, #8458B3, #494D5F);
      color: white;
      border: none;
      padding: 14px 36px;
      border-radius: 40px;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1.1rem;
      box-shadow: 0 0 20px rgba(132, 88, 179, 0.6);
      transition: 0.4s;
      position: relative;
      overflow: hidden;
    }
    .btn-premium::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 200%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }
    .btn-premium:hover::before { left: 100%; }
    .btn-premium:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 30px rgba(132, 88, 179, 0.8);
    }

    /* Status Text */
    .status-msg {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .success { color: #494D5F; }
    .error { color: red; }

    /* Glass Table */
    .glass-table {
      margin-top: 40px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      background: rgba(229, 234, 245, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(73, 77, 95, 0.3);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #8458B3;
      color: #E5EAF5;
      font-size: 1.05rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 16px;
    }

    td {
      padding: 14px;
      border-top: 1px solid rgba(132, 88, 179, 0.2);
      transition: 0.3s;
    }

    tr:hover td {
      background-color: rgba(160, 210, 235, 0.3);
      transform: scale(1.01);
    }

    td a {
      color: #8458B3;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      position: relative;
    }
    td a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -3px;
      background: #8458B3;
      transition: 0.3s;
    }
    td a:hover::after {
      width: 100%;
    }
    td a:hover {
      color: #494D5F;
      text-shadow: 0 0 10px #A0D2EB;
    }

  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4 mt-4">Delhi High Court Case Status</h1>
    <button class="btn btn-premium btn-lg" onclick="startScraping()">Get Real Case Table</button>
    <p id="status" class="status-msg"></p>
    <div id="result" class="glass-table"></div>
  </div>

  <script>
    async function startScraping() {
      document.getElementById('status').innerHTML = "⏳ Opening Delhi HC... Solve captcha manually.";
      document.getElementById('status').className = "status-msg";
      document.getElementById('result').innerHTML = "";

      const res = await fetch('/scrape');
      const data = await res.json();

      if (data.error) {
        document.getElementById('status').innerHTML = "❌ " + data.error;
        document.getElementById('status').className = "status-msg error";
        return;
      }

      document.getElementById('status').innerHTML = "✅ Data Loaded!";
      document.getElementById('status').className = "status-msg success";

      document.getElementById('result').innerHTML = `
        <table>
          ${data.table_html}
        </table>
      `;
    }
  </script>
</body>
</html>

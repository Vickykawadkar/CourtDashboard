<!DOCTYPE html>
<html>
<head>
  <title>Delhi HC Real Case Data</title>
</head>
<body>
  <h1>Check Delhi High Court Case Status</h1>
  <form id="caseForm">
    <input type="text" name="case_type" placeholder="Case Type e.g. WP(C)" required>
    <input type="text" name="case_number" placeholder="Case Number" required>
    <input type="text" name="case_year" placeholder="Year" required>
    <button type="submit">Get Real Data</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('caseForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('result').innerHTML = "<p>Loading real data...</p>";
      const formData = new FormData(this);
      const res = await fetch('/scrape', { method: 'POST', body: formData });
      const data = await res.json();

      document.getElementById('result').innerHTML = `
        <h3>Case Details:</h3>
        <p><b>Petitioner:</b> ${data.petitioner}</p>
        <p><b>Respondent:</b> ${data.respondent}</p>
        <p><b>Filing Date:</b> ${data.filing_date}</p>
        <p><b>Next Hearing:</b> ${data.next_hearing}</p>
        <p><b>PDF:</b> <a href="${data.pdf_link}" target="_blank">${data.pdf_link}</a></p>
      `;
    });
  </script>
</body>
</html>
